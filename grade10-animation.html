<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="spiderman-logo.png" type="image/x-icon">
    <title>Grade 10 Animation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="realStyle.css" />
  </head>
  <body>

    <div class="form-signin">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="project-of-projects-photoshop.png" class="d-block w-100" alt="..." >
            <div class="carousel-caption d-none d-md-block black">
              <h5>Photoshop assignments</h5>
              <p><a class="btn btn-primary btn-lg" href="grade10-animation-photoshop.html" role="button">Photoshop Images</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="project-of-projects-illustrator.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block black">
              <h5>Illustrator assignments</h5>
              <p><a class="btn btn-primary btn-lg disabled" aria-disabled="true" href="grade10-animation-illustrator.html" role="button">Illustrator Images</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <video width="900" autoplay loop muted>
              <source src="project-of-projects-animate.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="carousel-caption d-none d-md-block black">
              <h5>Animate Assignments</h5>
              <p><a class="btn btn-primary btn-lg disabled" aria-disabled="true" href="grade10-animation-animate.html" role="button">Animate Videos</a></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <p class="mt-5 mb-3 text-muted" id="subscript">&copy; 2020-2021 Kathit Shah</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
